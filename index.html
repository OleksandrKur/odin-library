<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="container">
            <h1>Odin Library project</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="inputs">
                <h2>Add new book</h2>
    
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="form-group">Author<label for="author"></label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="pages">Number of pages</label><input min="0" max="10000" type="number" name="pages" id="pages" required>
                    </div>
                    <div class="form-group">
                        <label for="read">Finished?</label><input type="checkbox" name="read" id="read">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="sumbit-button">Add book</button>
                    </div>
                </form>
            </div>
            <div class="result">
                <h2>Book list</h2>
                <table id="book-list">
                    <thead>
                        <tr class="table-header">
                            <th><img class="icon" src="/assets/title.svg" alt="title icon">Title</th>
                            <th><img class="icon" src="/assets/author.svg" alt="author icon">Author</th>
                            <th><img class="icon" src="/assets/pages.svg" alt="pages icon">Nr. of pages</th>
                            <th><img class="icon" src="/assets/progress.svg" alt="progress icon">Progress</th>
                            <th><img class="icon" src="/assets/toggle.svg" alt="toggle icon">Change progress</th>
                            <th><img class="icon" src="/assets/delete.svg" alt="delete icon">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="main.js"></script>
</body>
</html>
